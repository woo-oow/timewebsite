<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="clock">
        <span id="clock-time"></span>
    </div>
    
    <div class="container">
        <div class="format-circle">12hr</div>
        <button class="button" id="myButton" onclick="swap()">Toggle Format</button>
    </div>
    
    <div class="stopwatch-container">
        <div class="stopwatch">
            <div id="stopwatch1" class="display">00:00:00</div>
            <button class="start" onclick="startTimer('stopwatch1')">Start</button>
            <button class="stop" onclick="stopTimer()">Stop</button>
            <button class="reset" onclick="resetTimer('stopwatch1')">Reset</button>
        </div>
        <div class="stopwatch">
            <div id="stopwatch2" class="display">00:00:00</div>
            <button class="start" onclick="startTimer('stopwatch2')">Start</button>
            <button class="stop" onclick="stopTimer()">Stop</button>
            <button class="reset" onclick="resetTimer('stopwatch2')">Reset</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
